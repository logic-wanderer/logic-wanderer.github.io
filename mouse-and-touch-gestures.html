<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- <script src="js/d3-array.v2.min.js"></script> -->
	<!-- <script src="js/tidy.min.js"></script> -->
    <link rel="shortcut icon" href="#">
    <style>
        #fullpage {
            position: absolute; 
            width: 100vw; 
            height: 100vh; 
            top: 0; 
            left: 0; 
            z-index: 999;
            /* background-color: #444; */
        }
    </style>
</head>
<body>
<div id="fullpage">
    <div id="game-area"></div>
    <h1 id = 'report' style="left: 20px; top: 100px; position:absolute;">x</h1>
</div>

<script>

window.onerror = function (msg, url, lineNo, columnNo, error) {
    var error_msg = ['msg: ' + msg, 'url: ' + url, 'lineNo: ' + lineNo, 'columnNo: ' + columnNo, 'error: ' + error].join('\n');
    window.alert(error_msg);
}

mouse_report = document.getElementById('report');

// const { tidy, mutate, arrange, desc } = window.Tidy;

var data = [
  { cat1: 'a', cat2: 'B', value: 1, name: '#3' },
  { cat1: 'a', cat2: 'A', value: 2, name: '#2' },
  { cat1: 'b', cat2: 'A', value: 2, name: '#4' },
  { cat1: 'a', cat2: 'A', value: 1, name: 'tidy works' },
  { cat1: 'b', cat2: 'B', value: 1, name: '#5' },
];

mouse_report.innerText = data[0].name;

// data = window.Tidy.tidy(data, window.Tidy.arrange(['cat','value']));

data = data.sort((x, y) => x.cat1.localeCompare(y.cat1) || x.cat2.localeCompare(y.cat2) || x.value - y.value);

mouse_report.innerText = data[0].name;

</script>
</body>
</html>
